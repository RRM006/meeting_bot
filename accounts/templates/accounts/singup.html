<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Smart Meet Assistant</title>
    {% load static %}
    {% load socialaccount %}
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="tabs">
                <a href="{% url 'account_login' %}">Login</a>
                <a href="{% url 'account_signup' %}" class="active">Sign Up</a>
            </div>
            <form method="POST" action="{% url 'account_signup' %}">
                {% csrf_token %}
                {{ form.email.label_tag }}<br>
                {{ form.email }}<br>
                {{ form.password1.label_tag }}<br>
                {{ form.password1 }}<br>
                {{ form.password2.label_tag }}<br>
                {{ form.password2 }}<br>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            <div class="google">
                <a href="{% provider_login_url 'google' %}" class="google-btn">Continue with Google</a>
            </div>
        </div>
        <div class="helper-box">
            <img src="https://img.icons8.com/color/48/000000/bot.png" alt="Bot" />
            <p>Need any help? <br> I'm here to assist you!</p>
        </div>
    </div>
</body>
</html>
